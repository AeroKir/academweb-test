<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body class="page__body">
  <div class="page__content">
    <div class="pagination">
      <ul class="pagination__list">
        <li class="pagination__item pagination__item_completed"></li>
        <li class="pagination__item pagination__item_active"></li>
        <li class="pagination__item"></li>
      </ul>
    </div>
    <form class="form">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Про кухаря</legend>

        <div class="form__input-wrapper">
          <label class="form__label" for="dishes">Які кухні готую:</label>
          <p class="paragraph form__explanation">
            Почніть заповнювати перші літери назви кухні,
            яку Ви можете готувати і виберіть потрібний пункт з випадаючого списку нижче.
          </p>
          <input class="form__input" id="dishes" type="text" placeholder="Почніть вводити назву" required>
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="language">Мови</label>
          <p class="paragraph form__explanation">
            Додайте мови, якими Ви володієте.
          </p>
          <div class="input-wrapper_display_inline">
            <input class="form__input form__input_half_left" id="language" type="text" placeholder="Мова" required>
            <select class="form__input form__input_half_right form__select" name="language" id="language-proficiency">
              <option class="select__option" disabled selected>Рівень володіння</option>
              <option class="select__option" value="Початківець">Початківець</option>
              <option class="select__option" value="Середній">Середній</option>
              <option class="select__option" value="Прошарений">Прошарений</option>
            </select>
            <button class="button button_additional" type="button" title="Додати мову"></button>
          </div>
        </div>

        <div class="form__input-wrapper">

        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="awards">Нагороди</label>
          <p class="paragraph form__explanation">
            Перелічіть свої нагороди через кому у полі нижче.
          </p>
          <input class="form__input" id="awards" type="text" placeholder="...Chef Award 2017, Global Chef Award 2018">
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="about-user">Про себе</label>
          <textarea class="form__textarea" name="textarea" id="about-user" cols="30" rows="10"
            placeholder="Напишіть декілька речень про себе..."></textarea>
        </div>

        <div class="form__input-wrapper input-wrapper_content_around-edges">
          <button class="button button_width_fixed button_icon_left-arrow" type="button">
            <span class="button__text">Назад</span>
          </button>
          <button class="button button_width_fixed button_filled button_filled_right-arrow" type="button">
            <span class="button__text">Далі</span>
          </button>
        </div>

      </fieldset>
    </form>
  </div>

</body>

</html>
