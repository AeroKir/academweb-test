<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body class="page__body">
  <div class="page__content">
    <div class="pagination">
      <ul class="pagination__list">
        <li class="pagination__item pagination__item_active"></li>
        <li class="pagination__item"></li>
        <li class="pagination__item"></li>
      </ul>
    </div>
    <form class="form" action="">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Основна інформація</legend>

        <div class="form__input-wrapper">
          <label class="form__label" for="user-name">Ім'я</label>
          <input class="form__input" id="user-name" type="text" placeholder="Константин" required>
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="user-surname">Прізвище</label>
          <input class="form__input" id="user-surname" type="text" placeholder="Константинопольський" required>
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="user-city">Місто</label>
          <select class="form__input form__select" name="city" id="user-city">
            <option class="select__option" disabled selected>Виберіть своє місто</option>
            <option class="select__option" value="Київ">Київ</option>
            <option class="select__option" value="Харків">Харків</option>
            <option class="select__option" value="Запоріжжя">Запоріжжя</option>
            <option class="select__option" value="Львів">Львів</option>
            <option class="select__option" value="Одеса">Одеса</option>
          </select>
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="user-email">Електронна пошта</label>
          <input class="form__input" id="user-email" type="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="user-phone">Номер телефону</label>
          <input class="form__input" id="user-phone" type="tel" placeholder="+38 ( _ _ _ ) _ _ _ - _ _ - _ _"
            pattern="+38 ( _ _ _ ) _ _ _ - _ _ - _ _" required>
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="user-password">Вигадайте пароль</label>
          <input class="form__input" id="user-password" type="password" required>
        </div>

        <div class="form__input-wrapper">
          <label class="form__label" for="confirm-user-password">Повторіть пароль</label>
          <input class="form__input" id="confirm-user-password" type="password" required>
        </div>

        <button class="button button_centered button_icon_right-arrow">
          <span class="button__text">Перейти далі</span>
        </button>
      </fieldset>
    </form>
  </div>

</body>

</html>
